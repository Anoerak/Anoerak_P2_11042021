<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05ea8ba719.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="<link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>
    <header>
        <a href="./index.html"><img src="./images/logo/Reservia@3x.png" alt="logo"></a>
        <nav>
        <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
            <li><a href="#">S'inscrire</a></li>
        </ul>
        </nav>
    </header>

    <section>
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ou en plein nature</p>
        <br>
        <div class="searchbar">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Destination.." class="sb_input">
            <button type="submit" value="Rechercher" class="sb_submit">Rechercher</button>
        </div>
        <br>
        <div class="filters">
            <h3>Filtres</h3>
                <div class="filter">
                    <i class="fas fa-money-bill-wave fa-fw"></i>
                    <input type="text" value="Économique" readonly>
                </div>
                <div class="filter">
                    <i class="fas fa-child fa-fw"></i>
                    <input type="text" value="Familiale" readonly>
                </div>
                <div class="filter">
                    <i class="fas fa-heart fa-fw"></i>
                    <input type="text" value="Romantique" readonly>
                </div>
                <div class="filter">
                    <i class="fas fa-dog fa-fw"></i>
                    <input type="text" value="Animaux autorisés" class="animaux" readonly>
                </div>
        </div>
        <br>
        <div class="information">
            <a href="#"><i class="fas fa-info-circle"></a></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>

</body>
</html>
